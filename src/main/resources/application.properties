spring.application.name=Banking System
spring.datasource.url = jdbc:mysql://localhost:3306/<database> #Enter Your Database created
spring.datasource.username = <mysql user> #Enter mysql user, generally root
spring.datasource.password = <mysql password> #Enter mysql password
spring.datasource.driver-class-name = com.mysql.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update

spring.mail.host = smtp.gmail.com
spring.mail.port = 587
spring.mail.username = <Enter Email address> #Enter gmail id
spring.mail.password = <Enter above email APP Password> #Create App Password for above id and enter it.
spring.mail.properties.mail.smtp.auth = true
spring.mail.properties.mail.smtp.starttls.enable = true
